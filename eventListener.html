<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "btn">Click Me</button>

    <!-- js -->
    <script> 
        // access button
        let btn = document.querySelector("#btn");
        // function
        const handler = () => {
            console.log("Hello");
        }
        // add eventListener
        btn.addEventListener("click", handler);
    </script>
</body>
</html>
